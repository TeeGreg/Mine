<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mine</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="feuille.css" />
    </head>

    <body>
        <div class="mine-nav">
            <button role="button" id="mine-start-game" class="btn btn-primary">Start Game</button>
            <button role="button" id="mine-reset-game" class="btn btn-danger" >Reset Game</button>

            <nav id="mine-nav-difficulty" class="navbar navbar-light bg-faded">
                <ul id="mine-subnav-difficulty" class="nev navbar-nav list-inline">
                    <li class="nav-item"><button type="button" id="mine-easy-difficulty"    class="btn btn-success">Easy</button></li>
                    <li class="nav-item"><button type="button" id="mine-medium-difficulty"  class="btn btn-info">Medium</button></li>
                    <li class="nav-item"><button type="button" id="mine-hard-difficulty"    class="btn btn-warning">Hard</button></li>
                    <li class="nav-item"><button type="button" id="mine-suicide-difficulty" class="btn btn-danger">Suicide</button></li>
                </ul>
            </nav>
        </div>

        <!-- Minefield array -->
        <div id="mine-minefield-canvas">
            <table id="mine-minefield-table">

            </table>
        </div>

        <!-- Help during party -->
        <p id="mine-help-game"></p>
        
        <!-- Result of the party -->
        <p id="mine-result-game"></p>

        <p id="mine-chronometer"></p>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="minefield.js"></script>
        <script src="minefield-view.js"></script>
        <script src="chronometer.js"></script>
        <script src="events-script.js"></script>
    </body>
</html>
